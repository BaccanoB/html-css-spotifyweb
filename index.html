<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>SpotifyWeb Boolean</title>
    </head>
    <body>
        <!-- main -->
        <main>
            <!-- barra laterale -->
            <aside>
                <div id="aside_top">
                    <div class="hidden_xs">
                        <img id="logo" src="img/logo.svg" alt="logo">

                        <ul class="menu-list">
                            <li id="home">
                                <a href="#">
                                    <img src="img/home.svg" alt="home">
                                    <span>Home</span>
                                </a>
                            </li>
                            <li>
                                <a  href="#">
                                    <img src="img/search.svg" alt="search">
                                    <span class="fw_b">Cerca</span>
                                </a>
                            </li>
                            <li>
                                <a  href="#">
                                    <img src="img/libreria.svg" alt="library">
                                    <span class="fw_b">La tua Libreria</span>
                                </a>
                            </li>
                        </ul>

                        <div class="nav-playlist">
                            <h4 class="playlist_title">Playlist</h4>
                            <p> <span id="plus"><i class="fas fa-plus"></i></span> Crea playlist</p>
                            <ul class="menu-list">
                                <li>
                                    <a href="#">Nome playlist</a>
                                </li>
                                <li>
                                    <a href="#">Nome playlist</a>
                                </li>
                                <li>
                                    <a href="#">Nome playlist</a>
                                </li>
                                <li>
                                    <a href="#">Nome playlist</a>
                                </li>
                                <li>
                                    <a href="#">Nome playlist</a>
                                </li>
                                <li>
                                    <a href="#">Nome playlist</a>
                                </li>
                                <li>
                                    <a href="#">Nome playlist</a>
                                </li>
                            </ul>
                        </div>                     
                    </div>
                    <div class="visible_xs">
                        <img src="img/logo-small.svg" alt="logo-small">
                        <img src="img/home.svg" alt="home">
                        <img src="img/search.svg" alt="search">
                        <img src="img/libreria.svg" alt="library">
                    </div>
                </div>
                <div id="aside_bottom">
                    <div class="hidden_xs" id="download">
                        <img id="download_logo"  src="img/download.svg" alt="download">
                        <a href="#">Installa app</a>
                    </div>
                    <div class="hidden_xs"> 
                        <div id="profile_container">
                            <img id="profile" src="img/profile.svg" alt="profile">
                        </div>
                        <span id="jhon">Jhon Doe</span>
                    </div>
                    <div class="visible_xs">
                        <img id="download_logo"  src="img/download.svg" alt="download">
                        <div id="profile_container">
                            <img id="profile" src="img/profile.svg" alt="profile">
                        </div>
                    </div>
                </div>
            </aside>
            <!--/ barra laterale -->

            <!-- sezione centrale -->
            <section id="album_container">
                <!-- fixed -->
                <div class="cl_w" id="fixed_bar">
                  <button>Effettua l'upgrade</button>
                </div>
                <!-- /fixed -->

                <!-- sezione album -->
                <div id="container">
                    <div id="nav-bar"></div>
                    <div class="album_row"></div>
                    <div class="album_row"></div>
                    <div class="album_row"></div>
                </div>  
                <!-- /sezione album -->
            </section>
            <!-- /sezione centrale -->
        </main>
        <!--/ main -->
        
        <!-- footer -->
        <footer>
            <div id="footer_left">
                <img src="img/sinister.jpeg" alt="sinister">
                <div>
                    <p>Sinister</p>
                    <p>Brano Nome</p>
                </div>
                <a href="#">
                    <i class="far fa-heart"></i>
                </a>
                <a href="#">
                    <i class="far fa-folder"></i>
                </a>
            </div>
            <div id="footer_center">
                <div id="play_bar">
                    <a href="#">
                        <i class="fas fa-random"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-step-backward"></i>
                    </a>
                    <a href="#">
                        <i class="far fa-play-circle"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-step-forward"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-redo-alt"></i>
                    </a>
                </div>
                <div id="time_bar">
                    <span>0:25</span>
                    <div id="line_footer_center">
                        <div></div>
                    </div>
                    <span>4:35</span>
                </div>
            </div>
            <div id="footer_right">
                <a href="#">
                    <i class="fas fa-list"></i>
                </a>
                <a href="#">
                    <i class="fas fa-desktop"></i>
                </a>
                <a href="#">
                    <i class="fas fa-volume-up"></i>
                </a>
                <div id="line_footer_right">
                    <div></div>
                </div>
            </div>
        </footer>
        <!-- /footer -->
    </body>
</html>
